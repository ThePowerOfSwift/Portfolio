<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>YoutTube Search</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <link rel="stylesheet" href="css/styles.css">
        
        <link rel="stylesheet" href="css/jquery.fancybox-buttons.css">
        <link rel="stylesheet" href="css/jquery.fancybox-thumbs.css">
        <link rel="stylesheet" href="css/jquery.fancybox.css">
    </head>
    <body>
        <header>
            <h1 class="w100 text-center"><a href="index.html">My<span>Tube</span> Search</a></h1>
            <p id="slogan">an alternative to You<strong><span>Tube</span></strong>!</p>
        </header>
        <div id="container">
            
            <div class="section">
                <form  id="searchForm" name="searchForm" action="javascript:search()">
                        <div class="fieldContainer">
                            <input type="search" id="search" class="searchField" placeholder="Search Youtube..." autocomplete="off">
                            <input type="submit" name="searchButton" id="searchButton" value="" >
                        </div>
                </form>
                <ul id="results"></ul>
                <div id="buttons"></div>
                <footer><small>&copy; All Rights Reserved 2016</small></footer>
            </div>
            
        </div>
    
        <!-- Load CDN First -->
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script>
            $(document).ready(function(){
               $(".fancybox").fancybox(); 
            });
        </script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
       
    </body>
</html>
